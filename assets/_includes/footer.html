<footer class="dark-grey main-footer text-center">
    <div>
        <h3><b>{{ site.footer.social }}</b></h3>
        <ul class="list-inline">
            {% for network in site.social %}
            <li>
                <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-{{ network.title }}"></i></a>
            </li>
            {% endfor %}
        </ul>
    </div>
</footer>
